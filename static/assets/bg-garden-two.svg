<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1920"
  height="1080"
  viewBox="0 0 1920 1080"
>
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#90caf9"/>
      <stop offset="100%" stop-color="#e3f2fd"/>
    </linearGradient>

    <linearGradient id="grassGradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#81c784"/>
      <stop offset="100%" stop-color="#4caf50"/>
    </linearGradient>

    <linearGradient id="sunGradient2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fffde7"/>
      <stop offset="100%" stop-color="#ffeb3b"/>
    </linearGradient>

    <linearGradient id="slideGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8a65"/>
      <stop offset="100%" stop-color="#ff7043"/>
    </linearGradient>

    <linearGradient id="sandboxGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffe0b2"/>
      <stop offset="100%" stop-color="#ffcc80"/>
    </linearGradient>

    <style>
      .cloud2 { fill: #ffffff; opacity: 0.9; }
      .hill2 { fill: #a5d6a7; }
      .tree-trunk2 { fill: #8d6e63; }
      .tree-leaf2 { fill: #66bb6a; }
      .kid-skin2 { fill: #ffcc99; }
      .kid-shirt-a { fill: #ff7043; }
      .kid-shirt-b { fill: #29b6f6; }
      .kid-shirt-c { fill: #ffca28; }
      .kid-pants-a { fill: #5c6bc0; }
      .kid-pants-b { fill: #26a69a; }
      .kid-pants-c { fill: #ab47bc; }
      .kid-hair-dark2 { fill: #4e342e; }
      .kid-hair-brown2 { fill: #6d4c41; }
      .kid-hair-red2 { fill: #ff8a65; }
      .balloon-red { fill: #ef5350; }
      .balloon-blue { fill: #42a5f5; }
      .balloon-yellow { fill: #ffeb3b; }
      .swing-seat { fill: #5d4037; }
      .swing-frame { stroke: #8d6e63; stroke-width: 10; }
    </style>
  </defs>

  <!-- Sky -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#skyGradient2)" />

  <!-- Sun -->
  <circle cx="220" cy="150" r="90" fill="url(#sunGradient2)" />

  <!-- Clouds -->
  <g class="cloud2" transform="translate(450,160)">
    <circle cx="0" cy="0" r="40" />
    <circle cx="45" cy="-15" r="50" />
    <circle cx="95" cy="0" r="38" />
    <circle cx="50" cy="20" r="40" />
  </g>

  <g class="cloud2" transform="translate(1000,120) scale(1.1)">
    <circle cx="0" cy="0" r="35" />
    <circle cx="40" cy="-15" r="45" />
    <circle cx="85" cy="5" r="35" />
  </g>

  <g class="cloud2" transform="translate(1450,200) scale(0.9)">
    <circle cx="0" cy="0" r="30" />
    <circle cx="35" cy="-10" r="38" />
    <circle cx="75" cy="0" r="30" />
  </g>

  <!-- Distant hills -->
  <path
    class="hill2"
    opacity="0.8"
    d="M0,520
       C260,430 520,430 800,520
       C1100,610 1350,620 1700,540
       C1820,510 1920,510 1920,510
       L1920,650 L0,650 Z"
  />

  <!-- Grass foreground -->
  <rect
    x="0"
    y="650"
    width="1920"
    height="430"
    fill="url(#grassGradient2)"
  />

  <!-- Slight darker band for depth -->
  <path
    d="M0,910
       C320,880 620,895 920,920
       C1220,945 1550,940 1920,925
       L1920,1080 L0,1080 Z"
    fill="#43a047"
    opacity="0.7"
  />

  <!-- Trees left -->
  <g transform="translate(200,560)">
    <rect class="tree-trunk2" x="-15" y="50" width="30" height="120" rx="8" />
    <circle class="tree-leaf2" cx="0" cy="30" r="45" />
    <circle class="tree-leaf2" cx="-30" cy="20" r="35" />
    <circle class="tree-leaf2" cx="30" cy="18" r="35" />
  </g>

  <g transform="translate(310,590) scale(0.85)">
    <rect class="tree-trunk2" x="-12" y="50" width="24" height="110" rx="7" />
    <circle class="tree-leaf2" cx="0" cy="30" r="40" />
    <circle class="tree-leaf2" cx="-26" cy="22" r="30" />
    <circle class="tree-leaf2" cx="26" cy="20" r="30" />
  </g>

  <!-- Trees right -->
  <g transform="translate(1640,560)">
    <rect class="tree-trunk2" x="-15" y="50" width="30" height="120" rx="8" />
    <circle class="tree-leaf2" cx="0" cy="30" r="45" />
    <circle class="tree-leaf2" cx="-30" cy="20" r="35" />
    <circle class="tree-leaf2" cx="30" cy="18" r="35" />
  </g>

  <g transform="translate(1510,590) scale(0.9)">
    <rect class="tree-trunk2" x="-12" y="50" width="24" height="110" rx="7" />
    <circle class="tree-leaf2" cx="0" cy="30" r="40" />
    <circle class="tree-leaf2" cx="-26" cy="22" r="30" />
    <circle class="tree-leaf2" cx="26" cy="20" r="30" />
  </g>

  <!-- Playground area center: sandbox -->
  <g transform="translate(960,880)">
    <!-- Shadow -->
    <ellipse cx="0" cy="50" rx="240" ry="36" fill="#2e7d32" opacity="0.4" />
    <!-- Sandbox border -->
    <rect x="-210" y="-40" width="420" height="80" rx="20" fill="#8d6e63" />
    <!-- Sand -->
    <rect x="-190" y="-25" width="380" height="50" rx="18" fill="url(#sandboxGradient)" />
    <!-- Simple sand toys -->
    <g transform="translate(-80,-8)">
      <rect x="-16" y="-20" width="32" height="26" rx="4" fill="#ff7043" />
      <polygon points="-10,-20 10,-20 0,-40" fill="#ffcc80" />
    </g>
    <g transform="translate(90,-3)">
      <rect x="-10" y="-16" width="20" height="20" rx="4" fill="#42a5f5" />
      <rect x="-4" y="-28" width="8" height="12" rx="3" fill="#ab47bc" />
    </g>
  </g>

  <!-- Slide (left side) -->
  <g transform="translate(560,770)">
    <!-- Shadow -->
    <ellipse cx="0" cy="110" rx="110" ry="18" fill="#2e7d32" opacity="0.4" />
    <!-- Ladder -->
    <rect x="-60" y="-40" width="14" height="130" fill="#6d4c41" />
    <rect x="-30" y="-40" width="14" height="130" fill="#6d4c41" />
    <rect x="-60" y="-20" width="44" height="6" fill="#8d6e63" />
    <rect x="-60" y="0" width="44" height="6" fill="#8d6e63" />
    <rect x="-60" y="20" width="44" height="6" fill="#8d6e63" />
    <rect x="-60" y="40" width="44" height="6" fill="#8d6e63" />
    <!-- Slide surface -->
    <path
      d="M0,-70
         C70,-50 120,10 120,80
         L90,80
         C90,20 50,-30 0,-50 Z"
      fill="url(#slideGradient)"
      stroke="#f4511e"
      stroke-width="4"
      stroke-linejoin="round"
    />
    <!-- Top platform -->
    <rect x="-20" y="-80" width="60" height="16" rx="8" fill="#ffb74d" />
  </g>

  <!-- Swing set (right side) -->
  <g transform="translate(1370,750)">
    <!-- Shadow -->
    <ellipse cx="0" cy="140" rx="140" ry="22" fill="#2e7d32" opacity="0.4" />

    <!-- Frame -->
    <line class="swing-frame" x1="-120" y1="-40" x2="-40" y2="130" />
    <line class="swing-frame" x1="120" y1="-40" x2="40" y2="130" />
    <line class="swing-frame" x1="-120" y1="-40" x2="120" y2="-40" />

    <!-- Ropes -->
    <line x1="-40" y1="-40" x2="-40" y2="80" stroke="#6d4c41" stroke-width="5" />
    <line x1="40" y1="-40" x2="40" y2="80" stroke="#6d4c41" stroke-width="5" />

    <!-- Seat -->
    <rect class="swing-seat" x="-55" y="76" width="110" height="16" rx="6" />
  </g>

  <!-- KID A: standing at sandbox, smiling -->
  <g transform="translate(830,800)">
    <!-- Shadow -->
    <ellipse cx="0" cy="70" rx="48" ry="14" fill="#2e7d32" opacity="0.4" />

    <!-- Legs -->
    <rect class="kid-pants-a" x="-16" y="26" width="12" height="38" rx="4" />
    <rect class="kid-pants-a" x="8" y="26" width="12" height="38" rx="4" />
    <rect fill="#263238" x="-18" y="62" width="16" height="8" rx="4" />
    <rect fill="#263238" x="6" y="62" width="16" height="8" rx="4" />

    <!-- Body -->
    <rect class="kid-shirt-a" x="-26" y="-4" width="52" height="36" rx="14" />

    <!-- Arms -->
    <rect class="kid-skin2" x="-40" y="0" width="18" height="10" rx="5" />
    <rect class="kid-skin2" x="22" y="0" width="18" height="10" rx="5" />

    <!-- Head -->
    <circle class="kid-skin2" cx="0" cy="-30" r="18" />
    <!-- Hair -->
    <path
      class="kid-hair-dark2"
      d="M-18,-32
         C-10,-50 10,-50 18,-32
         C10,-28 -10,-28 -18,-32 Z"
    />
    <!-- Face -->
    <circle cx="-7" cy="-30" r="2.2" fill="#3e2723" />
    <circle cx="7" cy="-30" r="2.2" fill="#3e2723" />
    <path d="M-6,-22 Q0,-18 6,-22" stroke="#3e2723" stroke-width="2" fill="none" />
  </g>

  <!-- KID B: running with balloons (left side) -->
  <g transform="translate(520,820)">
    <!-- Shadow -->
    <ellipse cx="0" cy="72" rx="52" ry="14" fill="#2e7d32" opacity="0.4" />

    <!-- Legs in running pose -->
    <rect class="kid-pants-b" x="-18" y="26" width="12" height="40" rx="4" transform="rotate(-10,-18,26)" />
    <rect class="kid-pants-b" x="8" y="30" width="12" height="40" rx="4" transform="rotate(15,8,30)" />
    <rect fill="#263238" x="-20" y="64" width="18" height="8" rx="4" />
    <rect fill="#263238" x="6" y="68" width="18" height="8" rx="4" />

    <!-- Body -->
    <rect class="kid-shirt-b" x="-28" y="-4" width="56" height="38" rx="14" />

    <!-- Arms: one up holding balloons -->
    <rect class="kid-skin2" x="-44" y="2" width="18" height="10" rx="5" />
    <rect class="kid-skin2" x="24" y="-26" width="10" height="38" rx="5" transform="rotate(-20,24,-26)" />

    <!-- Balloon strings -->
    <line x1="30" y1="-26" x2="80" y2="-120" stroke="#424242" stroke-width="2" />
    <line x1="30" y1="-26" x2="60" y2="-130" stroke="#424242" stroke-width="2" />
    <line x1="30" y1="-26" x2="100" y2="-130" stroke="#424242" stroke-width="2" />

    <!-- Balloons -->
    <g transform="translate(80,-120)">
      <ellipse class="balloon-red" cx="0" cy="0" rx="18" ry="25" />
      <path d="M0,25 L-4,32 L4,32 Z" fill="#c62828" />
    </g>
    <g transform="translate(60,-130)">
      <ellipse class="balloon-blue" cx="0" cy="0" rx="18" ry="25" />
      <path d="M0,25 L-4,32 L4,32 Z" fill="#1565c0" />
    </g>
    <g transform="translate(100,-130)">
      <ellipse class="balloon-yellow" cx="0" cy="0" rx="18" ry="25" />
      <path d="M0,25 L-4,32 L4,32 Z" fill="#f9a825" />
    </g>

    <!-- Head -->
    <circle class="kid-skin2" cx="0" cy="-32" r="18" />
    <!-- Hair -->
    <path
      class="kid-hair-brown2"
      d="M-18,-34
         C-8,-50 12,-50 18,-34
         C10,-30 -10,-30 -18,-34 Z"
    />
    <!-- Face -->
    <circle cx="-7" cy="-30" r="2.2" fill="#3e2723" />
    <circle cx="7" cy="-30" r="2.2" fill="#3e2723" />
    <path d="M-6,-22 Q0,-17 6,-22" stroke="#3e2723" stroke-width="2" fill="none" />
  </g>

  <!-- KID C: sitting on swing -->
  <g transform="translate(1370,790)">
    <!-- Shadow -->
    <ellipse cx="0" cy="110" rx="55" ry="14" fill="#2e7d32" opacity="0.4" />

    <!-- Legs on swing -->
    <rect class="kid-pants-c" x="-16" y="40" width="12" height="35" rx="4" />
    <rect class="kid-pants-c" x="8" y="40" width="12" height="35" rx="4" />
    <rect fill="#263238" x="-18" y="72" width="16" height="8" rx="4" />
    <rect fill="#263238" x="6" y="72" width="16" height="8" rx="4" />

    <!-- Seat overlay (to integrate with swing seat drawn earlier) -->
    <rect fill="rgba(0,0,0,0)" x="-60" y="70" width="120" height="20" />

    <!-- Body -->
    <rect class="kid-shirt-c" x="-26" y="6" width="52" height="34" rx="14" />

    <!-- Arms holding ropes -->
    <rect class="kid-skin2" x="-40" y="8" width="16" height="10" rx="5" />
    <rect class="kid-skin2" x="24" y="8" width="16" height="10" rx="5" />

    <!-- Head -->
    <circle class="kid-skin2" cx="0" cy="-22" r="18" />
    <!-- Hair -->
    <path
      class="kid-hair-red2"
      d="M-18,-24
         C-8,-42 10,-42 18,-24
         C10,-20 -10,-20 -18,-24 Z"
    />
    <!-- Face -->
    <circle cx="-7" cy="-22" r="2.2" fill="#3e2723" />
    <circle cx="7" cy="-22" r="2.2" fill="#3e2723" />
    <path d="M-6,-14 Q0,-10 6,-14" stroke="#3e2723" stroke-width="2" fill="none" />
  </g>

  <!-- Gentle center highlight band to keep text readable -->
  <rect
    x="0"
    y="720"
    width="1920"
    height="260"
    fill="#ffffff"
    fill-opacity="0.12"
  />
</svg>
